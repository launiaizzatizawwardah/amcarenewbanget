description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # GetX untuk state management & routing
  get: ^4.6.5

  # HTTP
  http: ^0.13.6

  # Barcode
  barcode_widget: ^2.0.4

  # iOS icons
  cupertino_icons: ^1.0.8

  # Animasi Super Ringan & Keren
